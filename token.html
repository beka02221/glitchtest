<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>$Glitch</title>
  <!-- Шрифт в 8-битном стиле -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* --- Общий сброс стилей --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- Основной фон и цветовая схема (зелёно-чёрная) --- */
    body {
      background: #000; 
      color: #0aff0a; /* светло-зелёный */
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1, h2, h3, h4 {
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 1px 1px 0 #00ff00;
    }

    /* --- Глитч-анимация для заголовка (демо) --- */
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%; 
      overflow: hidden;
      color: #0aff0a;
      text-shadow: -2px 0 #00ff00;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch-top 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      text-shadow: -1px 0 #0aff0a;
      animation: glitch-bottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitch-top {
      0% { clip: rect(36px, 9999px, 44px, 0); }
      20% { clip: rect(0px, 9999px, 8px, 0); }
      40% { clip: rect(10px, 9999px, 60px, 0); }
      60% { clip: rect(30px, 9999px, 15px, 0); }
      80% { clip: rect(5px, 9999px, 50px, 0); }
      100% { clip: rect(36px, 9999px, 44px, 0); }
    }
    @keyframes glitch-bottom {
      0% { clip: rect(85px, 9999px, 140px, 0); }
      20% { clip: rect(0px, 9999px, 8px, 0); }
      40% { clip: rect(45px, 9999px, 65px, 0); }
      60% { clip: rect(10px, 9999px, 130px, 0); }
      80% { clip: rect(55px, 9999px, 95px, 0); }
      100% { clip: rect(85px, 9999px, 140px, 0); }
    }

    /* --- Контейнер для контента --- */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      border: 3px double #0aff0a;
      background: rgba(0, 0, 0, 0.5);
    }
    .container p {
      margin-bottom: 1rem;
    }

    /* --- Стили для встроенного DexScreener-виджета (исходные) --- */
    #dexscreener-embed {
      position: relative;
      width: 100%;
      padding-bottom: 125%;
    }
    @media(min-width:1400px){
      #dexscreener-embed {
        padding-bottom: 65%;
      }
    }
    #dexscreener-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: 0;
    }

    /* --- Дополнительный hover-эффект для ссылок, кнопок (при необходимости) --- */
    a, button {
      color: #0aff0a;
      text-decoration: none;
      border: 2px solid #0aff0a;
      background: transparent;
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    a:hover, button:hover {
      color: #000;
      background: #0aff0a;
    }

  </style>
</head>
<body>

  <h1 class="glitch" data-text="MY GLITCH TOKEN"></h1>

  <div class="container">
    <h2>Token info </h2>
    <p>
     $Glitch is a token that transforms system errors into art, and turns instability into entertainment.
    </p>
    <p>
      Below you can see the DexScreener chart embedded for your convenience.
    </p>
  </div>

  <!-- DexScreener Widget -->
  <div class="container">
    <div id="dexscreener-embed">
      <iframe 
        src="https://dexscreener.com/ton/EQDax1oNJYgDmaPgiUSu9LnoRO10xBVsQ9XPxqT4u7_1Osu5?embed=1&loadChartSettings=0&trades=0&chartLeftToolbar=0&chartDefaultOnMobile=1&chartTheme=dark&theme=dark&chartStyle=0&chartType=usd&interval=15">
      </iframe>
    </div>
  </div>

  <div class="container">
    <h3>Join Our Community</h3>
    <p>
      Connect with us on <a href="https://t.me/fixGlitch">Telegram</a> or <a href="https://x.com/Glitchtoncoin">Twitter</a>.
    </p>
  </div>
  
</body>
</html>
