<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        /* Общий стиль для страницы */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: monospace;
        }

        /* Стиль для контейнера текста */
        .error-container {
            text-align: center;
        }

        /* Стиль для заголовка с ошибкой 404 */
        .error-container h1 {
            color: lime; /* Текст будет лаймовым */
            font-size: 50px;
            text-transform: uppercase;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        /* Эффект глича */
        .error-container h1::before,
        .error-container h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background: #0b0b0b;
            color: lime;
            clip: rect(0, 900px, 0, 0);
        }

        .error-container h1::before {
            left: 7px;
            text-shadow: 1px 0 green;
            animation: glitch-effect-1 3s infinite linear alternate-reverse;
        }

        .error-container h1::after {
            left: 3px;
            text-shadow: -1px 0 red;
            animation: glitch-effect-2 2s infinite linear alternate-reverse;
        }

        /* Анимации для эффекта глича */
        @keyframes glitch-effect-1 {
            0% { clip: rect(20px, 9999px, 60px, 0); }
            10% { clip: rect(40px, 9999px, 80px, 0); }
            20% { clip: rect(60px, 9999px, 100px, 0); }
            30% { clip: rect(80px, 9999px, 120px, 0); }
            40% { clip: rect(100px, 9999px, 140px, 0); }
            50% { clip: rect(120px, 9999px, 160px, 0); }
            60% { clip: rect(140px, 9999px, 180px, 0); }
            70% { clip: rect(160px, 9999px, 200px, 0); }
            80% { clip: rect(180px, 9999px, 220px, 0); }
            90% { clip: rect(200px, 9999px, 240px, 0); }
            100% { clip: rect(220px, 9999px, 260px, 0); }
        }

        @keyframes glitch-effect-2 {
            0% { clip: rect(30px, 9999px, 90px, 0); }
            10% { clip: rect(50px, 9999px, 110px, 0); }
            20% { clip: rect(70px, 9999px, 130px, 0); }
            30% { clip: rect(90px, 9999px, 150px, 0); }
            40% { clip: rect(110px, 9999px, 170px, 0); }
            50% { clip: rect(130px, 9999px, 190px, 0); }
            60% { clip: rect(150px, 9999px, 210px, 0); }
            70% { clip: rect(170px, 9999px, 230px, 0); }
            80% { clip: rect(190px, 9999px, 250px, 0); }
            90% { clip: rect(210px, 9999px, 270px, 0); }
            100% { clip: rect(230px, 9999px, 290px, 0); }
        }

        /* Стиль для кнопки "Назад" */
        .back-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: lime;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Эффекты при наведении на кнопку */
        .back-button:hover {
            background-color: darkgreen;
            transform: scale(1.1);
        }

        .back-button:active {
            background-color: #228B22;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 data-text="404 - Page Not Found">404 - Page Not Found</h1>
    <!-- Кнопка "Назад" -->
    <button class="back-button" onclick="window.history.back()">Back</button>
</div>

</body>
</html>
